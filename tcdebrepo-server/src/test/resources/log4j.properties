# Root logger option
#log4j.rootLogger=INFO, stdout
log4j.rootLogger=DEBUG, stdout, EBEAN
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n

log4j.appender.EBEAN=org.apache.log4j.FileAppender
log4j.appender.EBEAN.File=target/logs/ebean-logging.log
log4j.appender.EBEAN.layout=org.apache.log4j.PatternLayout
log4j.appender.EBEAN.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n

log4j.additivity.org.avaje=false
log4j.additivity.com.avaje=false

log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.avaje=DEBUG, EBEAN
log4j.logger.com.avaje=DEBUG, EBEAN